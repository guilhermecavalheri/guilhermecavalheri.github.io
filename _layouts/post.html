<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Guilherme Cavalheri</title>
    <meta name="description" content="{{ page.excerpt }}">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="{{ site.baseurl }}/assets/images/favicon.svg">
</head>

<body>

    {% include header.html %}

    <article class="page-content bg-light">
        <div class="container">
            <div class="post-header">
                <div class="post-meta">
                    <span><i class="fas fa-calendar-alt"></i> {{ page.date | date: "%d/%m/%Y" }}</span>
                    {% if page.categories %}
                    <span> | {{ page.categories | first }}</span>
                    {% endif %}
                </div>
                <h1 class="post-title">{{ page.title }}</h1>
            </div>

            <div class="post-content">
                {{ content }}
            </div>

            <div class="post-footer">
                <a href="{{ site.baseurl }}/blog.html" class="btn-back">
                    <i class="fas fa-arrow-left"></i> Voltar para o Blog
                </a>
            </div>
        </div>
    </article>

    {% include footer.html %}

</body>

</html>
